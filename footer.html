<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - Dawn ArtisanCraft Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Footer Styles - Matching Website CSS Exactly */
        .site-footer {
            background: #111 !important;
            color: #fff !important;
            border: none;
            box-shadow: 0 7px 34px #2a2f3433, 0 1px 0 #1115;
            margin-top: 3rem;
        }

        .footer-main {
            background: #111 !important;
            color: #fff !important;
            padding: 1.5em 0;
        }

        .footer-main .container {
            text-align: center;
            padding: 1.5em 0;
        }

        .footer-links {
            list-style: none;
            display: inline-flex;
            gap: 1.2em;
            margin: 1em 0 0 0;
            padding: 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-links li a {
            color: #bbb;
            font-size: 1em;
            padding: 0 1em;
            text-decoration: none;
            transition: color 0.19s;
        }

        .footer-links li a:hover {
            color: #ffe066 !important;
        }

        .footer-bottom {
            background: #0055aa !important;
            margin-top: 1em;
            text-align: center;
            padding: 0.7em 0 0.3em 0;
        }

        .footer-bottom .container {
            text-align: center;
            padding: 0.7em 0 0.3em 0;
        }

        .footer-bottom p {
            color: #fff;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .footer-links {
                flex-direction: column;
                gap: 0.5em;
            }

            .footer-links li a {
                padding: 0.5em 0;
            }
        }

    </style>
</head>
<body>
    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="footer-main">
            <div class="container" style="text-align:center;">
                <div style="font-weight:bold;font-size:1.1em;letter-spacing:1px;">Dawn ArtisanCraft Marketplace</div>
                <ul class="footer-links" style="list-style:none;display:inline-flex;gap:1.2em;margin:1em 0 0 0;padding:0;justify-content:center;">
                    <li><a href="https://dawn1.infinityfreeapp.com/513week7/products.php">Products</a></li>
                    <li><a href="https://dawn1.infinityfreeapp.com/513week7/about.php">About</a></li>
                    <li><a href="https://dawn1.infinityfreeapp.com/513week7/contact.php">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom" style="background:#0055aa !important;margin-top:1em;">
            <div class="container" style="text-align:center;padding:0.7em 0 0.3em 0;">
                <p style="color:#fff;margin:0">&copy; 2025 Dawn ArtisanCraft Marketplace. All rights reserved. | Student: Dawn</p>
            </div>
        </div>
    </footer>
    <script src="https://dawn1.infinityfreeapp.com/513week7/assets/js/main.js"></script>
</body>
</html>
